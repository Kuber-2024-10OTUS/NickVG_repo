---
apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-nginx
  namespace: homework
data:
  default.conf: |
    server {
            listen 80 default_server;
            server_name _;
            root /workdir;
            autoindex on;
      }
---
apiVersion: v1
kind: Pod
metadata:
  name: homework
  namespace: homework 
spec:
  containers:
    - name: nginx
      image: nginx
      ports:
      - containerPort: 8000
      volumeMounts:
      - name: workdir
        mountPath: "/homework"
      - name: config
        mountPath: /etc/nginx/conf.d/
      lifecycle:
        preStop:
          exec:
            command: ["/bin/sh","-c","rm -f /workdir/index.html; while killall -0 nginx; do sleep 1; done"]

  initContainers:
  - name: install
    image: busybox:1.28
    command:
      - mkdir
      - "/init"
    volumeMounts:
      - name: workdir
        mountPath: "/init"
    command:
      - wget
      - "-O"
      - "/init/index.html"
      - "http://info.cern.ch"
  volumes:
  - name: workdir
    emptyDir:
      sizeLimit: 1Gi
  - name: config
    configMap:
      name: configmap-nginx
